<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>michael — Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>body{font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;padding:1rem}</style>
</head>
<body>
  <h1>michael — demo</h1>
  <p>This page demonstrates the michael JavaScript module and how to use it in a page.</p>
  <div>
    <label for="name">Your name: </label>
    <input id="name" type="text" value="js.org visitor" />
    <button id="run">Greet</button>
  </div>
  <div id="out" style="margin-top:1rem;font-weight:600"></div>

  <script type="module">
    import { greet } from './dist/michael.mjs';

    const out = document.getElementById('out');
    const input = document.getElementById('name');
    const btn = document.getElementById('run');

    function showGreeting(){
      out.textContent = greet(input.value);
    }

    btn.addEventListener('click', showGreeting);

    // show initial greeting
    showGreeting();
  </script>
</body>
</html>
